<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
</script>
</head>
<body>

<h2>Toggole combination of hide and show method.</h2>



<button>Toggle</button>
<p>show and hide.</p>

</body>
</html>
